{% set version = "24.3" %}

package:
  name: pip
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pip/pip-{{ version }}.tar.gz
  sha256: cd831345d9ce4f74ff7115203d3a0bd6730a1ba814f9327ede48910b1e30a447

build:
  noarch: python
  number: 0
  disable_pip: true
  entry_points:
    - pip = pip._internal.cli.main:main
    - pip3 = pip._internal.cli.main:main

requirements:
  host:
    - python >=3.13.0a0           # [not with_setuptools_wheel]
    - python >=3.8,<3.13.0a0      # [with_setuptools_wheel]
    - setuptools
    - wheel
  run:
    - python >=3.13.0a0           # [not with_setuptools_wheel]
    - python >=3.8,<3.13.0a0      # [with_setuptools_wheel]
    - setuptools                  # [with_setuptools_wheel]
    - wheel                       # [with_setuptools_wheel]

test:
  commands:
    - pip -h
    - pip list
  imports:
    - pip

about:
  home: https://pip.pypa.io/en/stable/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: PyPA recommended tool for installing Python packages
  doc_url: https://pip.pypa.io/en/stable/
  dev_url: https://github.com/pypa/pip

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - ocefpaf
    - mingwandroid
