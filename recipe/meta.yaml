{% set version = "21.3.1" %}

package:
  name: pip
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pip/pip-{{ version }}.tar.gz
  sha256: fd11ba3d0fdb4c07fbc5ecbba0b1b719809420f25038f8ee3cd913d3faa3033a
  patches:
    # 2021/01/04: hmaarrfk
    # pip version check checks against pypi to see if the version
    # is up to date and provides users with a warning if the package
    # isn't. This isn't really want we want for conda-forge users
    # since they might be tempted to use pip directly causing
    # potentially breaking their system.
    - disable_pip_version_check.patch

build:
  noarch: python
  number: 1
  disable_pip: true
  entry_points:
    - pip = pip._internal.cli.main:main
    - pip3 = pip._internal.cli.main:main

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - setuptools
    - wheel

test:
  commands:
    - pip -h
    - pip list
    # Install some package using pip just to ensure it works
    # Print the version to ensure it actually imports
    - pip install numpy && python -c "import numpy; print(numpy.__version__)"
  imports:
    - pip

about:
  home: https://pip.pypa.io/en/stable/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: PyPA recommended tool for installing Python packages
  doc_url: https://pip.pypa.io/en/stable/
  dev_url: https://github.com/pypa/pip

extra:
  recipe-maintainers:
    - jakirkham
    - msarahan
    - pelson
    - ocefpaf
    - mingwandroid
